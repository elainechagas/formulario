<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENDAMENTOS</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>CLÍNICA ELAINE CHAGAS</h1>
        <h2>Formulário para agendamentos</h2>
        <form action="">
            <div class = "input-field">
                <input type="text" name="Nome" id="Nome"
                    placeholder="Digite seu nome e sobrenome">
                <div class ="underline"></div>
            </div>
            
            <div class = "input-field">
                <input type="text" name="Endereço" id="Endereço"
                    placeholder="Digite seu endereço">
                <div class ="underline"></div>
            </div>

            <div class = "input-field">
                <input type="tel" name="telefone" id="telefone"
                    placeholder="Informe um número para contato">
                <div class ="underline"></div>   
            </div>

            <div class = "input-field">
                <input type="number" name="Idade" id="Idade"
                    placeholder="Qual sua idade?">
                <div class ="underline"></div>
            </div>

            <div class = "input-field">
                <input type="text" name="indicção" id="indicação"
                    placeholder="Como nos encontrou? (Instagram, Google, Indicação...)">
                <div class ="underline"></div>
            </div>

            <div class = "input-field">
                <input type="text" name= "tratamento" id="tratamento"
                    placeholder="Em que podemos ajudá-lo(a)?">
                <div class ="underline"></div>

             <div class = "input-field">
                <input type="text" name="horario" id="horario"
                    placeholder="Qual períod do dia você tem mais disponibilidade?">
                  <div class ="underline"></div>
            </div>
            </div>


            <input type="submit" value="ENVIAR DADOS">
        </form>
        <P>ENTRATRMOS EM CONTATO O MAIS BREVE POSSÍVEL PARA INFORMAR OS DIAS E HORÁRIOS DISPONÍVEIS.</P>

       

        </div>
    </main>

</body>
</html>
